<main>
<section id="reservation" class="container">
    <h1>Réservation</h1>
    <form>
        <div class="client">
            <div class="infos">
                <h2>Informations du client</h2>
                <div>
                    <label>Nom :</label>
                    <input type="text" name="last-name">
                </div>
                <div>
                    <label>Prénoms :</label>
                    <input type="text" name="first-name">
                </div>
                <div>
                    <label>Email :</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label>Numéro :</label>
                    <input type="text" name="number">
                </div>
            </div>
            
            <div class="infos">
                <h2>Informations de l'excursion</h2>
                <div>
                    <label>Nombre de personnes :</label>
                    <input type="number" name="client-number">
                </div>
                <div>
                    <label>Choix de l'excursion :</label>
                    <span class="chos">
                        <select name="island-choice" id="pick-one">
                            <option value="">Faites votre choix</option>
                            <option value="Nosy komba">Nosy komba</option>
                            <option value="Nosy Tanikely">Nosy Tanikely</option>
                            <option value="Nosy Iranja">Nosy Iranja</option>
                            <option value="Nosy Sakatia">Nosy Sakatia</option>
                            <option value="Lokobe">Lokobe</option>
                        </select>
                        <input type="text" name="price" placeholder="00.00€">
                    </span>
                </div>
                <div>
                    <label>Date de l'excursion :</label>
                    <input type="date" name="island">
                </div>
    
                <div>
                    <p>Mode de paiement</p>
                    <div class="choice">
                        <span><input type="radio" name="payment" id="bank"><label for="bank">Par carte bancaire</label></span>
                        <span><input type="radio" name="payment" id="mobile"><label for="mobile">Mobile money</label></span>
                        <span><input type="radio" name="payment" id="here"><label for="here">Sur place</label></span>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- send button -->
        <div class="politique">
            <p>politique de confidentialité</p>
        </div>

        <!-- send button -->
        <div class="send">
            <button type="submit">Envoyer</button>
        </div>
    </form>
</section>
